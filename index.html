<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Formulaire de contact</title>
</head>
<body>


	<header>
		<h1>Contactez-nous</h1>
		<p>Une question ? Écrivez-nous un message</p>
	</header>

	<main>
		<section>
			<div id="section_haut">
				<h2>Contact</h2>
				<p id="info">Voici nos informations de contact<p>
			</div>

				<div id="section_p">
					<div id="telhover">
						<img id="telo"  src="assets/media/tel.svg">
						<p id="telp">06 49 13 01 97</p>
					</div>
					<div id="mailhover">
						<img id="mailo" src="assets/media/mail.svg">
						<p id="mailp">flomoulun@gmx.fr</p>
					</div>	
					<div id="pinhover">
						<img id="pino" src="assets/media/pin.svg">
						<p id="pinp">Besançon</p>
					</div>
				</div>
		
			</div>

		
		</section>


		<form>
			<div id="form_top">
				<div>
					<div id="nom">
						<img id="nom_rose" src="assets/media/nom_rose.svg">
						<img class="image" id="image_nom" src="assets/media/nom.svg">
						<p>Nom</p>
					</div>
					<input id="input_nom" type="text">
				</div>
				<div>
						<div id="prenom">
							<img id="prenom_rose" src="assets/media/prenom_rose.svg">
							<img class="image" id="image_prenom" src="assets/media/prenom.svg">
							<p>Prenom</p>
						</div>
						<input id="input_prenom" type="text">
				</div>	
			</div>
			<div id="form_middle">
				<div>
					<div id="mail">
						<img id="mail_rose" src="assets/media/mail.svg">
						<img class="image" id="image_mail"  src="assets/media/mail_gris.svg">
						<p id="pmail">Mail</p>
					</div>
					<input id="input_mail" type="text">
				</div>
				<div>
					<div id="tel">
						<img id="tel_rose" src="assets/media/tel.svg">
						<img class="image" id="image_tel" src="assets/media/tel_gris.svg">
						<p>Téléphone</p>
					</div>
					<input id="input_tel" type="text">
				</div>
			</div>
			<div id="form_bottom">
				<p>Message</p>
				<textarea id="textarea"></textarea>
			</div>
			<div id="form_footer">
				<button id="button">
					<p>Valider</p>
				</button>
			</div>
		</form>
	</main>
		<div id="footer">
				<div class="imagehover">
					<img  src="assets/media/twitter.svg">
				</div>
				<div class="imagehover">
					<img  src="assets/media/linkedin.svg">
				</div>
				<div class="imagehover">
					<img  src="assets/media/facebook.svg">
				</div>
				<div class="imagehover">
					<img  src="assets/media/github.svg">
				</div>
			</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
