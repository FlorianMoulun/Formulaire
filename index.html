<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Voici un formulaire de contact avec mes informations de contact"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Formulaire de contact</title>
</head>
<body>


	<header>
		<h1>Contactez-nous</h1>
		<p>Une question ? Écrivez-nous un message</p>
	</header>

	<main>
		<section>
			<div id="section_haut">
				<h2>Contact</h2>
				<p id="info">Voici nos informations de contact<p>
			</div>

				<div id="section_p">
					<div id="telhover">
						<img id="telo"  src="assets/media/tel.svg" alt="logo telephone rose">
						<p id="telp">06 49 13 01 97</p>
					</div>
					<div id="mailhover">
						<img id="mailo" src="assets/media/mail.svg" alt="logo mail rose">
						<p id="mailp">flomoulun@gmx.fr</p>
					</div>	
					<div id="pinhover">
						<img id="pino" src="assets/media/pin.svg" alt="logo de la localisation">
						<p id="pinp">Besançon</p>
					</div>
				</div>
		
			</div>

		
		</section>


		<form  method="post" name="form">
			<div id="form_top">
				<div>
					<div id="nom">
						<img id="nom_rose" src="assets/media/nom_rose.svg" alt="logo haut du corp d'un homme et un rond avec un i à l'interieur rose">
						<img class="image" id="image_nom" src="assets/media/nom.svg" alt="logo haut du corp d'un homme et un rond avec un i à l'interieur">
						<p>Nom</p>
					</div>
					<input id="input_nom" type="text" pattern="[A-Z]+" minlength="3" maxlength="15" name="nomform">
					<p id="nom_vide"></p>
				</div>
				<div>
						<div id="prenom">
							<img id="prenom_rose" src="assets/media/prenom_rose.svg" alt="logo haut du corp d'un homme et une fleche rose">
							<img class="image" id="image_prenom" src="assets/media/prenom.svg" alt="logo haut du corp d'un homme et une fleche">
							<p>Prenom</p>
						</div>
						<input id="input_prenom" type="text" pattern="[a-zA-Z]+" minlength="3" maxlength="15" name="prenomform">
						<p id="prenom_vide"></p>
				</div>	
			</div>
			<div id="form_middle">
				<div>
					<div id="mail">
						<img id="mail_rose" src="assets/media/mail.svg" alt="logo rose mail">
						<img class="image" id="image_mail"  src="assets/media/mail_gris.svg" alt="logo gris mail">
						<p id="pmail">Mail</p>
					</div>
					<input id="input_mail" type="text" pattern="(\w\.?)+@[\w\.-]+\.\w{2,}" maxlength="30" name="mailform">
					<p id="mail_vide"></p>
				</div>
				<div>
					<div id="tel">
						<img id="tel_rose" src="assets/media/tel.svg" alt="logo de telephone rose">
						<img class="image" id="image_tel" src="assets/media/tel_gris.svg" alt="logo de telephone gris">
						<p>Téléphone</p>
					</div>
					<input id="input_tel" type="text" pattern="[0-9]" maxlength="10">
					<p id="tel_vide"></p>
				</div>
			</div>
			<div id="form_bottom">
				<p>Message</p>
				<textarea id="textarea" maxlength="729" name="messageform"></textarea>
				<p id="message_vide"></p>
			</div>
			<div id="form_footer">
				<button type="submit" id="button">
					<p>Valider</p>
				</button>
			</div>
		</form>
	</main>
		<div id="footer">
				<div class="imagehover">
					<img class="imagefooter" src="assets/media/twitter.svg" alt="logo de twitter">
				</div>
				<div class="imagehover">
					<img class="imagefooter" src="assets/media/linkedin.svg" alt="logo de linkedin">
				</div>
				<div class="imagehover">
					<img class="imagefooter"  src="assets/media/facebook.svg" alt="logo de facebook">
				</div>
				<div class="imagehover">
					<img class="imagefooter" src="assets/media/github.svg" alt="logo de github">
				</div>
			</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
